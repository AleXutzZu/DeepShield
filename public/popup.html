<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepShield</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            width: 250px;
            height: 150px;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #1e1e2f;
            color: #fff;
        }

        h1 {
            font-size: 20px;
            margin-bottom: 15px;
        }

        #btn {
            background-color: #9DC7C8;
            color: black;
            border: none;
            padding: 12px 20px;
            font-size: 14px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #btn:hover {
            background-color: #89BCBD;
        }

        a {
            color: white;
        }
        a:visited{
            color: white;
        }
    </style>
</head>
<body>
    <h1>DeepShield</h1>

    <button id="btn">
        Is the image a deepfake?
    </button>

    <p id="response"></p>
    <p> <a href="https://better-internet-for-kids.europa.eu/en/learning-corners/teachers-and-educators/deepfakes">Learn more about deepfakes</a></p>

    <script src="popup.js"></script>
</body>
</html>
